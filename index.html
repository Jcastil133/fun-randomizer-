<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fun Randomizer — jcastil133</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="magenta-dot"></div>
      <h1>Fun Randomizer</h1>
    </div>
    <p class="subtitle">T-Mobile themed team & match game randomizer</p>
  </header>

  <main class="container">
    <section class="controls card">
      <label for="names">Enter names (one per line):</label>
      <textarea id="names" placeholder="Alice\nBob\nCharlie\n..." rows="6"></textarea>

      <div class="row">
        <div>
          <label for="teamsCount">Number of teams</label>
          <input id="teamsCount" type="number" min="2" max="12" value="4" />
        </div>
        <div>
          <label for="teamSize">Team size</label>
          <input id="teamSize" type="number" min="1" max="12" value="2" />
        </div>
      </div>

      <div class="row buttons">
        <button id="shuffleBtn" class="btn primary">Create Teams</button>
        <button id="clearBtn" class="btn">Clear</button>
        <button id="randomNameBtn" class="btn alt">Add Random Demo</button>
      </div>

      <label class="hint"><input id="allowUneven" type="checkbox" checked /> Allow uneven teams (distribute leftover)</label>
    </section>

    <section id="results" class="results"></section>

    <section class="card small" id="matchGameCard">
      <h2>Quick Match-Game Tiles</h2>
      <p>Click tiles to reveal. Use this for the Gallardian match game idea.</p>
      <div id="tiles" class="tiles"></div>
      <div class="row">
        <button id="revealRandom" class="btn">Reveal Random Tile</button>
        <button id="resetTiles" class="btn">Reset Tiles</button>
      </div>
    </section>
  </main>

  <canvas id="confetti"></canvas>

  <footer class="footer">
    <small>Made by jcastil133 • magenta theme</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
