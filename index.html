<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fun Randomizer & Match Game — jcastil133</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="magenta-dot"></div>
      <h1>Fun Randomizer & Match Game</h1>
    </div>
    <p class="subtitle">T-Mobile themed — teams, randomizer, and the Gallardian Match Game</p>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-target="pane-randomizer">Randomizer</button>
    <button class="tab-btn" data-target="pane-matchgame">Match Game</button>
  </nav>

  <main class="main-wrap">
    <!-- Randomizer Pane -->
    <section id="pane-randomizer" class="pane active card large">
      <div class="pane-columns">
        <div class="left">
          <label for="names">Enter names (one per line):</label>
          <textarea id="names" placeholder="Alice\nBob\nCharlie\n..." rows="10"></textarea>

          <div class="row">
            <div>
              <label for="teamsCount">Number of teams</label>
              <input id="teamsCount" type="number" min="2" max="12" value="4" />
            </div>
            <div>
              <label for="teamSize">Team size</label>
              <input id="teamSize" type="number" min="1" max="12" value="2" />
            </div>
          </div>

          <div class="row buttons">
            <button id="shuffleBtn" class="btn primary">Create Teams</button>
            <button id="clearBtn" class="btn">Clear</button>
            <button id="randomNameBtn" class="btn alt">Add Demo Names</button>
          </div>

          <label class="hint"><input id="allowUneven" type="checkbox" checked /> Allow uneven teams (distribute leftover)</label>

          <hr style="margin:16px 0"/>

          <h3>Manual teams</h3>
          <div class="row">
            <input id="manualTeamName" placeholder="Team name (eg. Team A)" />
            <button id="addManualTeam" class="btn">Add Team</button>
          </div>
          <div id="manualTeamsList" class="muted small-text"></div>
        </div>

        <div class="right">
          <div id="results" class="results"></div>
        </div>
      </div>
    </section>

    <!-- Match Game Pane -->
    <section id="pane-matchgame" class="pane card large">
      <div class="match-grid">
        <div class="match-left">
          <h2>Match Game</h2>
          <p class="muted">Sales grant tile removals. Single sale ≥ required sims (default 10) grants one removal. Wrong guesses double required sims.</p>

          <label>Active puzzle answer (for testing)</label>
          <input id="puzzleAnswer" placeholder="SECRET WORD" />

          <label style="margin-top:12px">Select team</label>
          <select id="teamSelect"></select>

          <div class="row" style="margin-top:10px">
            <label style="flex:1">
              Record a sale (single-sale size)
              <input id="saleSize" type="number" placeholder="e.g., 10" />
            </label>
            <button id="recordSale" class="btn">Record Sale</button>
          </div>

          <div class="row" style="margin-top:10px">
            <button id="removeTileBtn" class="btn primary">Remove Tile (consume ability)</button>
            <button id="revealRandom" class="btn">Reveal Random Tile</button>
            <button id="resetTiles" class="btn">Reset Tiles</button>
          </div>

          <div class="row" style="margin-top:12px">
            <input id="guessInput" placeholder="Enter puzzle guess (must remove a tile first)" />
            <button id="submitGuess" class="btn">Guess</button>
          </div>

          <div id="gameLog" class="muted small-text" style="margin-top:12px;max-height:160px;overflow:auto;border-radius:8px;padding:8px;background:#fff"></div>
        </div>

        <div class="match-right">
          <div id="tiles" class="tiles-large"></div>
          <div id="matchInfo" style="margin-top:12px;color:var(--muted);font-size:14px"></div>
        </div>
      </div>
    </section>
  </main>

  <canvas id="confetti"></canvas>

  <footer class="footer">
    <small>Made by jcastil133 • magenta theme</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
